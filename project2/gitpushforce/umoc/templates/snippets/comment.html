<!-- Renders a Comment 
Expected input: a Comment model named 'comment'
Requires Javascript file comment.js for reply functionality -->


<!-- Create panel for comment. Comment will include a data-* attribute called "data-comment-id" to let the Javascript exact the id of the comment being replied to NOTE: CAN'T FIGURE OUT WHY DATA ATTRIBUTE IS NOT REGISTERING -->
 <div class="panel panel-default comment" data-comment-id="{{ comment.id }}">
	<div class="panel-heading">
		<p>
			<strong>{{ comment.author }}</strong>
			<span class="time-right">{{ comment.time_stamp }}</span>
		</p>
	</div>
		<div class="panel-body">


		<!-- only true if this comment is a reply -->
		{% if comment.parent %}
			<p><strong>In reply to {{ comment.parent.author }}</strong></p>
		{% endif %}

		<div id="text"><p>{{ comment.text }}</p></div>

	<button type="button" class="btn btn-primary pull-right comment-reply-btn">Reply</button>
	</div>
</div>

<!-- Dashboard/Trip Finder Page -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>UMOC Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- load Bootstrap -->
		<link href="dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- load flat UI -->
		<link href="dist/css/flat-ui.css" rel="stylesheet">

		<!-- load page css -->
		<link href="dashboard.css" rel="stylesheet">
		
	</head>
	<body>
	<div class="container">
		<h4>Trip Finder</h4>
		<button type="button" class="btn btn-primary">Leader Only: Add a Trip</button>

		<div class="trip_widget">
			<div class="row">
				<div class="col-md-12">
					<h4 style="float: left">Trip Name</h4>
					<button type="button" class="btn btn-info">Tag</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p>Led by <a href=#>Leader</a></p>
					<p>Running from <em>Start Time</em> to <em>End Time</em> on <em>Week day, Month Day</em>
					<button type="button" class="btn btn-primary">More info >></button>
				</div>
			</div>
		</div>
	</div>
	</body>

{% extends "template.html" %}

{% block title %}<title>Profile - UMOC</title>{% endblock %}

{% block content %}

<div class="row">
	  <div class="col-md-12">
		    <div class="headingbox">
			      <h1 class="heading">{{user.profile.first_name}}'s Profile</h1>
		    </div>
	  </div>
</div>

<div class="row">
	  <div class="col-md-12">
		    <div class="wrapper">
			      <div class="content">
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input class="btn btn-primary btn-block" type="submit" value="Submit" />
</form>
			      </div>
		    </div>
	  </div>
</div>

{% endblock %}

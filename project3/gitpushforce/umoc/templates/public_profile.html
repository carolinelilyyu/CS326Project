<!-- Shows a user's public profile. Expects the "profile" parameter, the UserProfile model of the user whose profile is being shown. -->
{% extends "template.html" %}

{% block title %}<title>{{ profile.first_name }}'s Profile - UMOC</title>{% endblock %}

{% block content %}

<div id="headingbox"><h1>{{ profile.first_name }} {{ profile.last_name }}</h1></div>

<body>

<div id="form">
	<div id = "wrapper">
		<div id = "white_form">
			<p>This is for someone else to fill in...</p>
		</div>
	</div>
</div>

</body>

{% endblock %}
